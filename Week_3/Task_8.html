    <title>Task_8</title>
    <script>
        let daysOfWeek = ["понедельник", "вторник", "среда", "четверг", "пятница", "суббота", "воскресенье"];
        let currentDay = 0;

        while (true) {
            alert("День недели: " + daysOfWeek[currentDay]);
            if (!confirm("Хотите увидеть следующий день?")) {
                break;
            }
            currentDay = (currentDay + 1) % daysOfWeek.length;
        }

    </script>
