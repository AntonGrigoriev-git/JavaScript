<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <script>
        let min = parseInt(prompt("Введите минимальное число"));
        let max = parseInt(prompt("Введите максимальное число"));
        let sum = 0;
        for(let i = min; i <= max; i++) {
            sum += i;
        }
        alert(sum);
    </script>
</head>
