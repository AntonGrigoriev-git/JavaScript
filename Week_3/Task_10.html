<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_10</title>
    <script>
        let min = 0;
        let max = 100;
        let guess;

        while (min <= max) {
            guess = Math.floor((min + max) / 2);
            let userResponse = prompt(`Ваше число > ${guess}, < ${guess} или == ${guess}? Введите ">", "<" или "=".`);

            if (userResponse === "=") {
                alert(`Загаданное число ${guess}`);
                break;
            } else if (userResponse === ">") {
                min = guess + 1;
            } else if (userResponse === "<") {
                max = guess - 1;
            }
        }

    </script>
</head>
