<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_6</title>
    <script>
        window.onload = function() {
            let continueCalculating = true;

            while (continueCalculating) {
                let num1 = parseFloat(prompt("Введите первое число"));
                let num2 = parseFloat(prompt("Введите второе число"));
                let action = prompt("Введите действие (+, -, *, /)");

                let result;

                switch(action) {
                    case "+":
                        result = num1 + num2;
                        break;
                    case "-":
                        result = num1 - num2;
                        break;
                    case "*":
                        result = num1 * num2;
                        break;
                    case "/":
                        if (num2 !== 0) {
                            result = num1 / num2;
                        } else {
                            result = "Ошибка: деление на ноль";
                        }
                        break;
                    default:
                        result = "Ошибка: недопустимое действие";
                }

                alert(`Результат: ${result}`);

                continueCalculating = confirm("Хотите решить ещё один пример?");
            }
        }
        
    </script>
</head>

</html>
