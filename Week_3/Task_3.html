    <title>Task_3</title> 
    <script> 
        let num = prompt("Введите число"); 
        let result = ""; 
        for(let i = 1; i <= num; i++) { 
            if(num % i === 0) { 
                result += i + " "; 
            } 
        } 
        alert(result); 
    </script> 
</head>
