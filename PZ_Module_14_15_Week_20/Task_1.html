<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attentive Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("https://bogatyr.club/uploads/posts/2023-03/1679564986_bogatyr-club-p-doroga-v-skazochnii-les-foni-instagram-4.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        #cat {
            position: absolute;
            width: 100px;
            height: auto;
            z-index: 10;
        }
    </style>
</head>
<body>
    <img id="cat" src="116661-multyashnyy-kot-24.png" alt="Cat">

    <script>
        $(document).ready(function() {
            $(document).mousemove(function(event) {
                let mouseX = event.pageX;
                let mouseY = event.pageY;
                let windowWidth = $(window).width();
                let windowHeight = $(window).height();
                let catWidth = $('#cat').width();
                let catHeight = $('#cat').height();
                
                let newLeft = mouseX + 10;
                let newTop = mouseY + 10;

                newLeft = Math.min(windowWidth - catWidth, newLeft);
                newTop = Math.min(windowHeight - catHeight, newTop);

                $('#cat').css({
                    left: newLeft + 'px',
                    top: newTop + 'px'
                });
            });
        });
    </script>
</body>
</html>
