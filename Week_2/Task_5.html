<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_5</title>
    <script>
        let number = prompt("Введите пятиразрядное число");
        let palindromeNum = number.split('').reverse().join('');
        if(number === palindromeNum) {
            alert(`${palindromeNum} является палиндромом`);
        } else {
            alert(`${palindromeNum} не является палиндромом`);
        }
    </script>
</head>

</body>
</html>
