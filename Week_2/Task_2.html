<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2</title>
    <script>
        let number = parseInt(prompt("Введите число от 0 до 9"));
        let symbol;

        switch(number) {
            case 1:
                symbol = alert("!");
                break;
            case 2:
                symbol = alert("@");
                break;
            case 3:
                symbol = alert("#");
                break;
            case 4:
                symbol = alert("$");
                break;
            case 5:
                symbol = alert("%");
                break;
            case 6:
                symbol = alert("^");
                break;
            case 7:
                symbol = alert("&");
                break;
            case 8:
                symbol = alert("*");
                break;
            case 9:
                symbol = alert("(");
                break;
            case 0:
                symbol = alert(")");
                break;
            default:
                alert("error")
        }

    </script>
</head>
<body>
    
</body>
</html>
