<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_6</title>
</head>
<body>
    <h2>Конвертер валют</h2>
    <input type="number" id="amount" placeholder="USD">
    <select id="currency">
        <option>EUR</option>
        <option>UAN</option>
        <option>AZN</option>
    </select>
    <button onclick="convert()">Конвертировать</button>
    <div id="result"></div>

    <script>
        function convert() {
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;
            let rate;

            switch(currency) {
                case 'EUR':
                    rate = 0.92904;
                    break;
                case 'UAN':
                    rate = 40.32;
                    break;
                case 'AZN':
                    rate = 1.7;
                    break;
            }
            const convertedAmount = amount * rate;
            document.getElementById('result').innerText = convertedAmount.toFixed(2) + " " + currency;
        }
    </script>
</body>
</html>
