    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_8</title>
    <script>
        let money = prompt("Введите сумму денег в кошельке");
        let chocolate = prompt("Введите цену шоколадки");
        let amount = Math.floor(money / chocolate);
        let change = money - (amount * chocolate);
        alert(`Вы можете купить ${amount} шоколад(ку)(и)(ок). Ваша сдача равна ${change}`)
    </script>
