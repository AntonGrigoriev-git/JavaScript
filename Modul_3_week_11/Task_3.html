<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and show</title>
    <style>
        body {
            background-color: bisque;
            text-align: center;
            padding-top: 5%;
        }

        .hidden {
            display: none;
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let button = document.getElementById("button");
            let text = document.getElementById("text");

            button.addEventListener('click', function() {
                if (text.classList.contains('hidden')) {
                    text.classList.remove('hidden');
                } else {
                    text.classList.add('hidden');
                }
            });
        });
    </script>
</head>
<body>
    <input type="button" id="button" value="Hide / show text"/>
    <p id="text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Exercitationem, necessitatibus quas? 
        Aut, odio! Quibusdam quasi inventore sint nobis consequuntur dolorum omnis, 
        totam ea alias! Modi dolorum sapiente illo doloribus blanditiis.
    </p>
</body>
</html>
