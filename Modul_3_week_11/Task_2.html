<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse coordinates</title>
    <style>
        #container {
            width: 100%;
            height: 100vh;
            background-color: bisque;
        }

        #info {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">Click to see coordinates</div>
    </div>
    
    <script>
        const container = document.getElementById("container");
        const info = document.getElementById("info");

        container.addEventListener("mousedown", clickInfo);

        function clickInfo(event) {
            const x = event.clientX;
            const y = event.clientY;
            let buttonType;

            if (event.button === 0) {
                buttonType = "левой";
            } else if (event.button === 2) {
                buttonType = "правой";
            } else {
                return;
            }

            info.innerHTML = `X = ${x}, Y = ${y} <br> Клик ${buttonType} кнопкой мыши`;
        }

        container.addEventListener("contextmenu", (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
