<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_10</title>
    <script>
        let hours_1 = parseInt(prompt("Enter the hours"));
        let minutes_1 = parseInt(prompt("Enter the minutes"));
        let seconds_1 = parseInt(prompt("Enter the seconds"));

        let hours_2 = parseInt(prompt("Enter the hours"));
        let minutes_2 = parseInt(prompt("Enter the minutes"));
        let seconds_2 = parseInt(prompt("Enter the seconds"));

        let difference = 0;

        function getDifference(hours_1, minutes_1, seconds_1, hours_2, minutes_2, seconds_2) {
            if (isNaN(hours_1) || isNaN(minutes_1) || isNaN(seconds_1) && 
                     (hours_2) || isNaN(minutes_2) || isNaN(seconds_2)) {
                return -1;
            }

            if (hours_1 < 0 || hours_1 >= 24 || minutes_1 < 0 || minutes_1 >= 60 || seconds_1 < 0 || seconds_1 >= 60 &&
                hours_1 < 0 || hours_1 >= 24 || minutes_1 < 0 || minutes_1 >= 60 || seconds_1 < 0 || seconds_1 >= 60) {
                return -1;
            }

            let totalSeconds_1 = 3600 * hours_1 + 60 * minutes_1 + seconds_1;
            let totalSeconds_2 = 3600 * hours_2 + 60 * minutes_2 + seconds_2;

            if(totalSeconds_1 > totalSeconds_2) {
                difference = totalSeconds_1 - totalSeconds_2;
            } else {
                difference = totalSeconds_2 - totalSeconds_1;
            }

            let hours = Math.floor(difference / 3600);
            let minutes = Math.floor((difference % 3600) / 60);
            let seconds = difference % 60;

            let hoursStr = String(hours).padStart(2, '0');
            let minutesStr = String(minutes).padStart(2, '0');
            let secondsStr = String(seconds).padStart(2, '0');

            return `${hoursStr}:${minutesStr}:${secondsStr}`;
        }

        let result = getDifference(hours_1, minutes_1, seconds_1, hours_2, minutes_2, seconds_2);
        if (result !== -1) {
            alert(`The difference is equal to ${result}`);
        } else {
            alert("Invalid input. Please enter valid time values.");
        }
    </script>
</head>
