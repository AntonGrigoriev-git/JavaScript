    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_4</title>
    <script>
        let lengthFigure = parseInt(prompt("Enter the length"));
        let widthFigure = parseInt(prompt("Enter the width"));

        function square(length, width) {
            if(isNaN(width) || isNaN(length)){
                return length * length || width * width;
            }
            return length * width;
        }

        let result = square(lengthFigure, widthFigure);
        alert(`The area is ${result}`);
    </script>
