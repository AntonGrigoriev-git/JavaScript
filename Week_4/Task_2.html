<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2</title>
    <script>
        let number = parseInt(prompt("Enter a number"));

        function factorial(num) {
            let result = 1;
            for(let i = 2; i <= num; i++) {
                result *= i;
            }
            return result;
        }

        let factorialOfNumber = factorial(number);
        alert(`The factorial of the number ${number} is ${factorialOfNumber}`);
    </script>
</head>
