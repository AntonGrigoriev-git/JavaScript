<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <script>
        let num1 = parseInt(prompt("Enter first number"));
        let num2 = parseInt(prompt("Enter second number"));

        function inputNum(numOne, numTwo) {
            if(numOne < numTwo) {
                return -1;
            } else if(numOne > numTwo) {
                return 1;
            } else {
                return 0;
            }
        }

        let output = inputNum(num1, num2);
        alert(output);
    </script>
</head>

</body>
</html>
